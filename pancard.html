<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Update Form</title>
    <style>
        span {
            color: red;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        * {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(253, 243, 196);"></div>
    <div style="background-color: maroon;text-align: center;color: white;">
        <h4>Request for new PAN Card Or/And Changes or Correction in PAN Data</h4>
        <p style="font-style: italic;">Fields marked with <span>*</span>(asterisk) are mandatory. To avoid mistake(s),
            please refer <u style="color: orange;">guidelines</u> and <u style="color: orange;">instructions.</u></p>
    </div>
    <div style="font-weight: bold;">
        <table style="width: 100%;">
            <tr>
                <td></td>
                <td>
                    <span>*</span>Whether citizen of India
                    <label for="yes" style="padding-left: 40px;font-weight: lighter;">Yes</label>
                    <input type="radio" name="" id="yes">
                    <label for="no" style="padding-left: 20px;font-weight: lighter;">No</label>
                    <input type="radio" name="" id="no">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span>*</span>Permanent Account Number(PAN)
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
                <td>
                    <span>*</span>1.Name
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span>*</span>Title
                    <label for="yes" style="padding-left: 40px;font-weight: lighter;">Shri/Mr</label>
                    <input type="radio" name="" id="yes">
                    <label for="no" style="padding-left: 20px;font-weight: lighter;">Smt/Mrs.</label>
                    <input type="radio" name="" id="no">
                    <label for="no" style="padding-left: 20px;font-weight: lighter;">Kumari/Ms</label>
                    <input type="radio" name="" id="no">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div>
                        <div style="display: inline-block;">
                            <label for="">Firstname/Sirname</label><br>
                            <input type="text">
                        </div>
                        <div style="display: inline-block;padding-left: 100px;">
                            <label for="">Middlename/Sirname</label><br>
                            <input type="text">
                        </div>
                        <div style="display: inline-block;padding-left: 100px;">
                            <label for="">Lastname/Sirname</label><br>
                            <input type="text">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
